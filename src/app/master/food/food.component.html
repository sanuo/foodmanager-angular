<div class="table-food-masters">
    <div class="d-flex justify-content-between mb-4">
        <h4>食材マスター</h4>
    </div>
    
    <div>
        <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row"><label for="">カテゴリー名</label></th>
                        <td>
                            <select *ngIf="categories" name="category_master_id" id="" class="form-select" formControlName="category_master_id">
                                <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
                            </select>
                        </td>
                        <td><input type="submit" class="btn btn-success" value="登録"></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="">食材名</label></th>
                        <td><input type="text" class="form-control" formControlName="name"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <table class="table table-hover" *ngIf="foods">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">カテゴリーID</th>
                <th scope="col">カテゴリー名</th>
                <th scope="col">食材名</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let food of foods">
                <th scope="row">{{ food.id }}</th>
                <td>{{ food.category_master_id }}</td>
                <td>{{ food.category_master_name }}</td>
                <td>
                    <a href="#" routerLink="/masters/food/{{ food.id }}">{{ food.name }}</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
