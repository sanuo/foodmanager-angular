    <table class="table table-hover" *ngIf="foods">

        </thead>

            <tr *ngFor="let food of foods">
                <th scope="row"><a href="">{{ food.id }}</a></th>
                <td>{{ food.category_master_id }}</td>
                <td>{{ food.category_master_name }}</td>
                <td>{{ food.name }}</td>
