<div class="table-category-masters mb-5">
    <div class="d-flex justify-content-between mb-4">
        <h4>カテゴリーマスター</h4>
    </div>

    <div>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row"><label for="name">カテゴリ名</label></th>
                        <td><input type="text" name="name" id="" class="form-control" formControlName="name"></td>
                        <td><input type="submit" class="btn btn-success" value="追加"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <table class="table table-hover" *ngIf="categories">
        <thead class="thead-light">
            <tr>
                <th scope="col">カテゴリー名</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td><a href="">{{ category.name }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
