<div class="manage-page">
    <div class="text-left">
        <h2 class="text-success mb-5">食材管理</h2>
    </div>
    <div class="table-category-masters mb-5">
        <div class="d-flex justify-content-between mb-4">
            <h4>食材登録</h4>
        </div>
        <div>
            <form [formGroup]="foodManageForm" (ngSubmit)="onSubmit()">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row"><label for="">カテゴリー名</label></th>
                            <td>
                                <select name="" id="" class="form-select" (change)="setFoodMasters($event.target)" formControlName="category_master_id">
                                    <option value="" disabled>選択してください</option>
                                    <option *ngFor="let category of categories;" value="{{category.id}}">{{ category.name }}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">食材名</label></th>
                            <td>
                                <select name="" id="" class="form-select" formControlName="food_master_id">
                                    <option value="" disabled>選択してください</option>
                                    <option *ngFor="let food of foods" [ngValue]="food.id">{{ food.name }}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">数量</label></th>
                            <td><input type="number" class="form-control" formControlName="quantity"></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">単位</label></th>
                            <td><input type="text" class="form-control" formControlName="unit"></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">消費期限</label></th>
                            <td><input type="date" class="form-control" formControlName="expiration_date"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="登録" class="btn btn-success btn-block">
            </form>
        </div>

    </div>
</div>
