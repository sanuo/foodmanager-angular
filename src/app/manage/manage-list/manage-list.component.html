<div class="manage-page">
    <div class="text-left">
        <h2 class="text-success mb-5">食材管理</h2>
    </div>
    <div class="d-flex justify-content-between mb-4">
        <h4>食材一覧</h4>
        <a href="#" routerLink="create" class="btn btn-success btn block">登録</a>
    </div>
    <div class="table-category-masters mb-5">
        <table class="table table-hover table-responsive-md">
            <thead class="thead-light">
                <tr>
                    <th scope="col">食材名</th>
                    <th scope="col">数量</th>
                    <th scope="col">単位</th>
                    <th scope="col">消費期限</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let foodManage of foodManages">
                    <td>{{ foodManage.food_master_name }}</td>
                    <td>{{ foodManage.quantity }}</td>
                    <td>{{ foodManage.unit }}</td>
                    <td>{{ foodManage.expiration_date }}</td>
                    <td class="text-right">
                        <a href="#" routerLink="{{ foodManage.id }}" class="btn btn-secondary">詳細</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
